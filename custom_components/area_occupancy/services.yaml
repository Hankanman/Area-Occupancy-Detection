run_analysis:
  name: Run Analysis
  description: "Run the analysis for the area occupancy instance."
  fields:
    area_name:
      name: Area Name
      description: "Select the area to run analysis for, or 'all' for all areas."
      required: false
      default: "all"
      selector:
        select:
          options:
            - "all"
          mode: dropdown

