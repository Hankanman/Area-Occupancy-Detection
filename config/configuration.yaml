# https://www.home-assistant.io/integrations/logger/
logger:
  default: error
  logs:
    custom_components.area_occupancy: debug
  filters:
    homeassistant.components.go2rtc:
      - "Could not find go2rtc docker binary"
    homeassistant.setup:
      - ".*go2rtc.*"

# =============================================================================
# Mock entities for testing Area Occupancy Detection
# =============================================================================
