#   MOTION, MEDIA, APPLIANCE, DOOR, WINDOW, COVER,
#   TEMPERATURE, HUMIDITY, ILLUMINANCE, CO2, CO,
#   SOUND_PRESSURE, PRESSURE, AIR_QUALITY, VOC, PM25, PM10, POWER
#
# Multiple instances of each type allow testing multi-sensor scenarios.
# Entities are spread across 5 rooms:
#   Living Room, Kitchen, Bathroom, Bedroom, Hallway
# Each room tests different integration features:
#   - Living Room / Kitchen: full sensor suites (social/food_prep purpose)
#   - Bathroom: wasp-in-box scenarios (bathroom purpose)
#   - Bedroom: sleep detection, long decay (sleeping purpose)
#   - Hallway: passageway, very short decay, minimal sensors
# =============================================================================

