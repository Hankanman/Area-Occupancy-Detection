repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: Ruff Linting
        entry: .venv/bin/python -m ruff check
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: Ruff Formatting
        entry: .venv/bin/python -m ruff format --check
        language: system
        types: [python]
        pass_filenames: false

